boost_heating:
  name: Boost Heating
  description: Temporarily boost heating for a specified duration
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    duration:
      name: Duration
      description: Duration in minutes to boost heating
      required: true
      example: 30
      selector:
        number:
          min: 5
          max: 120
          step: 5
          unit_of_measurement: minutes
    temperature:
      name: Temperature
      description: Target temperature during boost (optional, defaults to +2°C)
      required: false
      example: 24
      selector:
        number:
          min: 5
          max: 35
          step: 0.5
          unit_of_measurement: "°C"

set_frost_protection:
  name: Set Frost Protection
  description: Enable or disable frost protection mode
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    enabled:
      name: Enabled
      description: Enable frost protection
      required: true
      example: true
      selector:
        boolean:
    temperature:
      name: Temperature
      description: Frost protection temperature
      required: false
      example: 5
      selector:
        number:
          min: 5
          max: 15
          step: 0.5
          unit_of_measurement: "°C"

set_holiday_mode:
  name: Set Holiday Mode
  description: Enable or disable holiday mode with optional dates
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    enabled:
      name: Enabled
      description: Enable holiday mode
      required: true
      example: true
      selector:
        boolean:
    temperature:
      name: Temperature
      description: Temperature during holiday mode
      required: false
      example: 15
      selector:
        number:
          min: 5
          max: 25
          step: 0.5
          unit_of_measurement: "°C"

set_schedule:
  name: Set Schedule
  description: Apply a heating schedule to the thermostat
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    schedule_name:
      name: Schedule Name
      description: Name of the schedule template to apply
      required: true
      example: "comfort"
      selector:
        select:
          options:
            - comfort
            - eco
            - working_from_home
            - custom

create_custom_schedule:
  name: Create Custom Schedule
  description: Create a custom heating schedule with specific time periods
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    name:
      name: Schedule Name
      description: Name for your custom schedule
      required: true
      example: "My Custom Schedule"
      selector:
        text:
    weekday_periods:
      name: Weekday Periods
      description: List of time periods for weekdays (Mon-Fri)
      required: true
      example: '[{"start": "06:00", "end": "08:00", "temp": 21}]'
      selector:
        object:
    weekend_periods:
      name: Weekend Periods
      description: List of time periods for weekends (Sat-Sun)
      required: false
      example: '[{"start": "07:00", "end": "23:00", "temp": 21}]'
      selector:
        object:

apply_schedule_period:
  name: Apply Schedule Period
  description: Manually apply a specific schedule period
  target:
    entity:
      integration: salus_rt310i
      domain: climate
  fields:
    start_time:
      name: Start Time
      description: Period start time
      required: true
      example: "06:00"
      selector:
        time:
    end_time:
      name: End Time
      description: Period end time
      required: true
      example: "08:00"
      selector:
        time:
    temperature:
      name: Temperature
      description: Target temperature for this period
      required: true
      example: 21
      selector:
        number:
          min: 5
          max: 35
          step: 0.5
          unit_of_measurement: "°C"
    days:
      name: Days
      description: Days of week to apply this period
      required: false
      example: ["mon", "tue", "wed", "thu", "fri"]
      selector:
        select:
          options:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
          multiple: true
